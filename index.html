<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="matches">
    </div>

    <div class="leagues">
        <div data-league="ENGLAND: Premier League">
            <span class="logo"><img src="img/logos/eng.png" alt="Premier League Logo"></span>
            <h3>ENGLAND: Premier League</h3>
        </div>
        <div data-league="SPAIN: La Liga">
            <span class="logo"><img src="img/logos/spa.png" alt="Premier League Logo"></span>
            <h3>SPAIN: La Liga</h3>
        </div>
        <div data-league="ITALY: Serie A">
            <span class="logo"><img src="img/logos/ita.png" alt="Premier League Logo"></span>
            <h3>ITALY: Serie A</h3>
        </div>
        <div data-league="GERMANY: Bundesliga">
            <span class="logo"><img src="img/logos/ger.png" alt="Premier League Logo"></span>
            <h3>GERMANY: Bundesliga</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
